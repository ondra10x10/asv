<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASV – Přihlášení</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #73d4f1;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0055ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #003fcc;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="asv.png" alt="ASV" style="width:360px; margin-bottom:10px;">
    <input type="text" id="username" placeholder="Uživatelské jméno">
    <input type="password" id="password" placeholder="Heslo">
    <button onclick="login()">Přihlásit se</button>
  </div>

  <script>
    // HASHOVANÉ HESLA – SHA-256
    const users = {
      "ondra": "a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3", // "123"
      "admin": "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"  // "admin"
    };

    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hash = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join('');
    }

    async function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      const hashed = await sha256(p);

      if (users[u] && users[u] === hashed) {
        window.location.href = "view.html"; // stránka po loginu
      } else {
        alert("Neplatné přihlašovací údaje");
      }
    }
  </script>

</body>
</html>
